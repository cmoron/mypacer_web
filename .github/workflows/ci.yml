name: CI - mypacer_web

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-and-tests:
    name: Quality & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run CI checks (format, lint, tests)
        run: make ci

      - name: Build
        env:
          VITE_API_URL: http://localhost:8000
        run: npm run build
